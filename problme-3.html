<script>
    let mat = [
        [2,6,9],
        [4,8,5],
        [1,4,5]
    ]

    let sum = 0;

    for(let i=0; i<mat.length; i++){
        for(let j=0; j<mat[i].length; j++){
            if(mat[i][j]%2!=0){
                sum += mat[i][j];
            }
        }
    }
    console.log(sum)
</script>

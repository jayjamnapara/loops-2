<script>
    let mat = [
        [5,4,3],
        [6,7,4],
        [7,8,9]
    ]

    let sum = 0
    for(let i=0; i<mat.length; i++){
        for(let j=0; j<mat[i].length; j++){
            sum += mat[i][j]
        }
    }
    console.log(sum)

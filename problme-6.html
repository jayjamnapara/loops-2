<script>
    let arr = [
        [1,2,3],
        [4,5,6],
        [7,8,9]
    ]

    n = arr.length
    let PrimaryDiagonalSum = 0;
    let SecondaryDiagonalSum = 0; 


    for(let i=0; i<n; i++){
        PrimaryDiagonalSum += arr[i][i];
        SecondaryDiagonalSum += arr[i][n-i-1];
    }

    let TotalSum = PrimaryDiagonalSum + SecondaryDiagonalSum
    console.log(TotalSum)
</script>
